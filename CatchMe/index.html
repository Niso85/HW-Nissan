<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <title>CatchMe</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.svg" />
  </head>
  <body>
    <main>
      <div class="start-game">
        <span>CATCH ME IF YOU CAN</span>
      </div>
      <div class="container">
        <div class="game-container">
          <div class="black-area"></div>
          <div class="spinner">ClickMe</div>
        </div>
        <div class="side-nav">
          <div class="side-block score">
            <span>Score: </span>
            <span class="value">0</span>
          </div>
          <div class="side-block points-left">
            <span>Points left: </span>
            <span class="value">10</span>
          </div>
          <div class="side-block level">
            <span>Level: </span>
            <span class="value">1</span>
          </div>
          <div class="side-block missed-clicks">
            <span>Missed clicks: </span>
            <span class="value">0</span>
          </div>
          <div class="side-block timer">
            <span>Timer: </span>
            <span class="value">60</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
